<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agony Warlock Calculator</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <noscript>
        <strong>We're sorry but Agony Warlock Calculator doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script src="/scripts.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="calculator">
        <div id="form">
            <div id="inputs">
                <div class="input-wrapper">
                    <label for="life">Life Points</label>
                    <input type="number" id="life" value="30" min="1">
                </div>
                <div class="input-wrapper">
                    <label for="card"># of Cards</label>
                    <input type="number" id="card" value="0" min="0">
                </div>
                <div class="input-wrapper">
                    <label for="card"># of Agonies</label>
                    <input type="number" id="agony" value="12" min="1">
                </div>
            </div>
            <button type="button" id="calculate">Calculate</button>
        </div>
        <div id="output" class="good">100% chance of lethal</div>
    </div>
</body>
</html>
